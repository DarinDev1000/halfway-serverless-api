name: Prettier
on: [push]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm run pretty
      - run: git status
      # commit any changed files
      - name: Commit and push pretty formating
        run: |
          git commit -am "Github Action: Format files with pretty"
          git remote set-url --push origin https://darindev1000:$GITHUB_TOKEN@github.com/halfway-serverless-api
